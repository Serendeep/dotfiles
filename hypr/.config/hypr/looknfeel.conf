# Change the default Omarchy look'n'feel

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    # No gaps between windows or borders
    # gaps_in = 0
    # gaps_out = 0
    # border_size = 0

    # Use master layout instead of dwindle
    # layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    # Use round window corners
    # rounding = 8
}

# https://wiki.hypr.land/Configuring/Dwindle-Layout/
dwindle {
    # Avoid overly wide single-window layouts on wide screens
    # single_window_aspect_ratio = 1 1
}

# GPU rendering optimizations (Hybrid NVIDIA/AMD)
render {
    direct_scanout = true          # Bypass compositor for fullscreen apps
}

opengl {
    nvidia_anti_flicker = true     # Reduce flicker on NVIDIA
}

misc {
    vfr = true                     # Variable frame rate (saves GPU when idle)
    vrr = 1                        # Variable refresh rate if monitor supports
}

# Smoother bezier curves
bezier = smoothOut, 0.36, 0, 0.66, -0.56
bezier = smoothIn, 0.25, 1, 0.5, 1
bezier = overshot, 0.05, 0.9, 0.1, 1.1
bezier = smoothMove, 0.165, 0.84, 0.44, 1
bezier = snappy, 0.2, 1, 0.3, 1

# Enhanced animations
animation = windows, 1, 4, overshot, slide
animation = windowsOut, 1, 4, smoothOut, slide
animation = windowsMove, 1, 4, smoothMove
animation = fade, 1, 3, smoothIn
animation = workspaces, 1, 2, snappy, slide
animation = specialWorkspace, 1, 2, snappy, slidevert

# Enhanced decoration
decoration {
    # Dim inactive windows
    dim_inactive = true
    dim_strength = 0.15
    dim_special = 0.3

    # Enhanced blur
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = on
        xray = false
        noise = 0.02
        contrast = 1.0
        brightness = 1.0
        vibrancy = 0.2
        vibrancy_darkness = 0.5
    }
}
