# Learn how to configure Hyprland: https://wiki.hyprland.org/Configuring/

# Use defaults Omarchy defaults (but don't edit these directly!)
source = ~/.local/share/omarchy/default/hypr/autostart.conf
source = ~/.local/share/omarchy/default/hypr/bindings/media.conf
source = ~/.local/share/omarchy/default/hypr/bindings/clipboard.conf
source = ~/.local/share/omarchy/default/hypr/bindings/tiling-v2.conf
source = ~/.local/share/omarchy/default/hypr/bindings/utilities.conf
source = ~/.local/share/omarchy/default/hypr/envs.conf
source = ~/.local/share/omarchy/default/hypr/looknfeel.conf
source = ~/.local/share/omarchy/default/hypr/input.conf
source = ~/.local/share/omarchy/default/hypr/windows.conf
source = ~/.config/omarchy/current/theme/hyprland.conf

# Change your own setup in these files (and overwrite any settings from defaults!)
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/bindings.conf
source = ~/.config/hypr/looknfeel.conf
source = ~/.config/hypr/autostart.conf

# Add any other personal Hyprland configuration below
# windowrule = workspace 5, class:qemu

# Auto-assign apps to workspaces (Development Focus)
windowrule = workspace 1, match:class (com.mitchellh.ghostty|Alacritty|kitty)
windowrule = workspace 2, match:class (firefox|chromium|brave-browser|zen)
windowrule = workspace 3, match:class (Code|code-oss|codium|code-insiders|zed)
windowrule = workspace 4, match:class (signal|discord|slack|telegram)

# Scratchpad window rules (custom class apps)
windowrule = float on, match:class scratchpad-
windowrule = size 80% 70%, match:class scratchpad-
windowrule = center on, match:class scratchpad-
windowrule = workspace special:term silent, match:class scratchpad-term
windowrule = workspace special:monitor silent, match:class scratchpad-monitor

# Scratchpad rules for Spotify
windowrule = float on, match:class (Spotify|spotify)
windowrule = size 80% 70%, match:class (Spotify|spotify)
windowrule = center on, match:class (Spotify|spotify)
windowrule = workspace special:music silent, match:class (Spotify|spotify)

# Scratchpad rules for Obsidian
windowrule = float on, match:class obsidian
windowrule = size 80% 70%, match:class obsidian
windowrule = center on, match:class obsidian
windowrule = workspace special:notes silent, match:class obsidian
