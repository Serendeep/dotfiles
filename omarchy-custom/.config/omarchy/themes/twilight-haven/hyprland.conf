# Twilight Haven - Cozy dark theme with lavender accents
# Subtle rounding, thin borders, minimal gaps

general {
    col.active_border = rgba(b4a7d6cc) rgba(8fa3c4cc) 45deg
    col.inactive_border = rgba(3d3d47aa)
    gaps_in = 2
    gaps_out = 4
    border_size = 1
}

decoration {
    rounding = 6

    blur {
        enabled = true
        size = 6
        passes = 2
        noise = 0.02
        contrast = 1.0
        brightness = 1.0
        vibrancy = 0.2
    }

    shadow {
        enabled = true
        range = 8
        render_power = 2
        color = rgba(0f0f1480)
    }
}
